<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center;">Registration</h1>

            <div class="form-field">
                <div class="label">
                    <h5 class="name">Full Name</h5><br>

                    <h5 class="name">Email</h5><br>

                    <h5 class="name">Password</h5><br>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter your name" style="width: 85%;"><br>

                    <input type="email" placeholder="Enter your email" style="width: 85%;"><br>

                    <input type="password" placeholder="Enter your password" style="width: 85%;"><br>
                </div>


                <div class="label1">
                    <h5 class="name1">Username</h5><br>

                    <h5 class="name1">Phone Number</h5><br>

                    <h5 class="name1">Confirm Password</h5><br>
                </div>

                <div class="field">
                    <input type="text" placeholder="Enter your username" style="width: 85%; margin-left: 15px;"> <br>

                    <input type="number" placeholder="Enter your Number" style="width: 85%; margin-left: 15px;"><br>

                    <input type="password" placeholder="Confirm your password"
                        style="width: 85%; margin-left: 15px;"><br>
                </div>

            </div>

            <label for="" style="font-weight: 600; font-size: 14px; margin-right: 3%;">Gender</label>
            <input type="radio" name="fav_language" value="Male"> <label for="">Male</label>
            <input type="radio" name="fav_language" value="Female"> <label for="">Female</label>
            <input type="radio" name="fav_language" value="Others"> <label for="">Others</label><br>

            <button class="cancel">Cancel</button>
            <button class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
